<!DOCTYPE html>
<html>
<head>
    <title>Face Detection with Neck Image Overlay</title>
</head>
<body>
<div style="margin:auto">
    <img id="overlayImage" src="{{ url_for('video_feed', image='image3.png') }}" width="100%" height="100%">
    <button id="button1">1</button>
    <button id="button2">2</button>
    <button id="button3">3</button>
</div>

<script>

    const button1 = document.getElementById('button1');
    const button2 = document.getElementById('button2');
    const button3 = document.getElementById('button3');
    const overlayImage = document.getElementById('overlayImage');


    const imagePaths = {
        1: 'image1.png',
        2: 'image2.png',
        3: 'image3.png'
    };


    button1.addEventListener('click', () => updateOverlayImage(1));
    button2.addEventListener('click', () => updateOverlayImage(2));
    button3.addEventListener('click', () => updateOverlayImage(3));


    function updateOverlayImage(buttonNumber) {
        const imagePath = imagePaths[buttonNumber];
        overlayImage.src = `{{ url_for('video_feed', image='${imagePath}') }}`;
    }
</script>
</body>
</html>
